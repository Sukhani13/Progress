<!DOCTYPE html>
<html>
<head>
	<title>DDIR - Work in Progress</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.container {
			text-align: center;
		}
		h1, h2 {
			display: block;
			margin: 0;
		}
		h1 {
			font-size: 8em;
			line-height: 1;
		}
		h2 {
			font-size: 5em;
			line-height: 0.8;
		}
		@media screen and (max-width: 767px) {
			h1 {
				font-size: 4em;
			}
			h2 {
				font-size: 3em;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>DDIR</h1>
		<h2>Work in Progress</h2>
	</div>
</body>
</html>
